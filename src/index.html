<!doctype html>
<html>
<head>
	<title>じゃんぱーメニュー</title>
	<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="menu_design.css">
	<script type="text/javascript" src="menu.js"></script>
</head>

<body>
	<div id="main">
		<h1> メニュー </h1>
		<form name="menuForm" method="get" action="./main.html">
			<div class="selectDiv">
				<div>
					<span class="selectTitle">キャラクター：</span>
					<select id="actorSelector" name="actor">
						<option value="boy">少年</option>
						<option value="lepusGirl">うさ耳幼女</option>
					</select>
				</div>
				<div id="actorText">
					普通の少年<br>特筆すべき能力はなく、平均で平凡が売り
				</div>
			</div>
			
			<div class="selectDiv">
				<div>
					<span class="selectTitle">ステージ：</span>
					<select id="stageSelector" name="stage">
						<option value="testStage">テストステージ</option>
						<option value="deathAndStage">デスとステージ</option>
					</select>
				</div>
				<div id="stageText">
					平和なステージ。初めての人におすすめ
				</div>
			</div>
			
			<div class="nameInput">
				ユーザー名：<input id="nameInputer" type="text" name="userName" maxlength="9">
			</div>
			
			<div id="startButtonDiv">
				<button id="startButton" type="submit">開始！</button>
			</div>
			
		</form>
	</div>
</body>
</html>
